<!doctype html>
<html lang="en">
  <head>
    <title>Practica 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
    <!-- Optional JavaScript -->
    <script src="index.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- ////////////////////////////////////////////// -->

    <style>
        input[type="text"].banner {
            width: 400px;
        }

        button.color, span.color_font {
            color: white;
        }

        button.color_m{
            color: white;
            border-color: white;
        }

        img.fondos{
            text-align: center;
            display: block;
            margin: auto;
            width: 100%;
            height: 300px;
        }

        img.icard{
            text-align: center;
            display: block;
            margin: auto;
            width: 139px;
            height: 120px; 
        }

        .modal-footer {
            border-radius: 0;
            bottom: -25px;
            position: relative;
            width:100%;
        }

        .card-footer {
            width: 250px;
        }

        .buttonC{
            width: 230px;
        }

        input[type="number"].media-cantidad{
            text-align: start;
            width: 425px;
            height: 45px;
            border-radius: 5px;
        }

        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button {  
            opacity: 1;
        }   

    </style>

    <!-- //  NavBar // -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rgb(100, 99, 99);">
        <a class="navbar-brand mt-2" href="#" onclick="loadProducts()">DASW</a> <!--Principal-->

        <div class="collapse navbar-collapse" id="collapsibleNavId">

            <ul class="navbar-nav mr-auto mt-2"> <!-- Bara Buscadora + boton-->
                <li class="nav-item active">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control banner" type="text" placeholder="Encuentra de todo Empieza a buscar" id="search">
                        <button class="btn btn-outline-success my-2 my-sm-2 color_m" type="submit" id="Buscar">Buscar</button>
                    </form>
                </li>
            </ul>
        </div>

        <!-- Dropdown-->
        <ul class="mr-0 mt-4 mx-0 "> 
                <div class="btn-group">
                    <button class="btn dropdown-toggle color" type="button" id="mi_cuenta" data-toggle="dropdown" 
                        aria-haspopup="true" aria-expanded="false">
                        Mi Cuenta      
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="mi_cuenta">
                        <button type="button" class="btn dropdown-item" data-toggle="modal" data-target="#ingresar"> Ingresar</button>
                        <button type="button" class="btn dropdown-item" data-toggle="modal" data-target="#Registro"> Registro</button>
                        <a class="btn dropdown-item" href="Productos.html"> Productos</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="orders.html">Mis Pedidos</a>
                    </div>
                </div>

                    <a class="btn" href="shopping_cart.html" role="button">
                        <span class="fa fa-shopping-cart mt-sm-2 mx-0 ml-auto color_font" 
                        aria-hidden="true" id="shop"> </span>  <!-- TODO: Cambiar los el numero de productos agregados-->
                    </a>        
            </ul>

        
    </nav>
    <!-- // Carrusel // -->

    <div id="car" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#car" data-slide-to="0" class="active"></li>
            <li data-target="#car" data-slide-to="1"></li>
            <li data-target="#car" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="fondos" src="./img/Fondo-3.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="fondos" src="./img/Fondo-2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="fondos" src="./img/Fondo-1.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#car" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#car" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- // Cards // -->

    <div class="container my-4">
        <div class="row" id="cards"></div>
    </div>

    <!-- // Pagination // -->

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <ul class="pagination ">
            <li class="page-item disabled">
                <button class="page-link" onclick="changeActive(0)">Previous</button></li>
            <li class="page-item active">
                <button class="page-link" onclick="changeActive(1)">1</button></li>
            <li class="page-item">
                <button class="page-link" onclick="changeActive(2)">2</button></li>
            <li class="page-item">
                <button class="page-link" onclick="changeActive(3)">3</button></li>
            <li class="page-item">
                <button class="page-link" onclick="changeActive(4)">Next</button></li>
          </ul>
      </ul>
    </nav>

    <!-- // Modal // -->

    <!-- Ingresar -->
    <div>
        <div class="modal fade" id="ingresar" tabindex="-1" role="dialog" aria-labelledby="ingresar" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Ingresar</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form action="">
                            <div class="form-group pl-3 pr-5">
                                <label for="form-groupCorreo">Correo</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="form-groupCorreo"
                                        placeholder="Ingresa tu correo" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text pt-2 fa fa-user"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group pl-3 pr-5">
                                <label for="form-groupPassword">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="form-groupPassword"
                                        placeholder="Ingresa tu contraseña" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text fa fa-key pt-2"></span>
                                    </div>
                            </div><br>

                            <div class="form-group pl-4">
                                <button type="submit" class="btn btn-block btn-success" value="Login">Login</button>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                    <p>No tienes cuenta! <a data-toggle="modal" href="#Registro"> Registrate aquí</a></p>
                    </div>

                </div>
            </div>

        </div>
    </div>
    
    <!-- Registro -->
    <div>
        <div class="modal fade" id="Registro" tabindex="-1" role="dialog" aria-labelledby="Registro" aria-hidden="true">
            <div class="modal-dialog " role="document">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Registrar Usuario</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="nombre"
                                        placeholder="Nombre(s)" pattern="[a-zA-Z\s]+" required>
                                    <span class="px-3"></span>
                                    <input type="text" class="form-control" id="apellido"
                                        placeholder="Apellidos" pattern="[a-zA-Z\s]+" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="icorreo" placeholder="Tu correo" 
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="pswd" class="form-control" id="ipassword" placeholder="Contraseña"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"  required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="iConfPassword" placeholder="Confirmar Contraseña" 
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" minlength="6" required>
                            </div>
                            <br>
                            <div class="form-group px-4">
                                <button type="submit" class="btn btn-block btn-success" value="Regristrar">
                                    Registrate</button>
                            </div>

                        </form> 
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Aumento -->
    
    <!-- Modal -->
    <div>
        <div class="modal fade" id="Aumento" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Escoge la cantidad a agregar: </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="restaurarValores('Aumento')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body pl-4">
                        <input type="number" class="media-cantidad pl-2" min="1" max="99" placeholder="Elija su cantidad" id="num">
                        <p></p>
                        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="getNumbers(), restaurarValores('Aumento')">Agregar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="restaurarValores('Aumento')">Cancelar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

  </body>
</html>
